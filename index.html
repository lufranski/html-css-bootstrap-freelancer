<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
            <nav id="top-nav">
                <div class="container">
                    <div class="row align-items-center justify-content-between">
                        <!-- Logo -->
                        <div id="logo"></div>

                        <!-- Burger Menu -->
                        <div id="burger_menu"></div>

                        <!-- Extended Menu -->
                        <div id="menu"></div>
                    </div>
                </div>    
            </nav>

        <!-- Hero -->
        <section id="hero">
            <div class="container-md">
                <!-- Bio -->
                <div id="bio"></div>
            </div>
        </section>
    </header>

    <!-- Main -->
    <main>
        <!-- Portfolio -->
        <section id="portfolio">
            <div class="container">
                
                <!-- Row #1 -->
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="icon"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="icon"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="icon"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="icon"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="icon"></div>
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="icon"></div>
                    </div>

                </div>

            </div>
        </section>
        
        <!-- About -->
        <section id="about">
            <div class="container">
                <div id="about_freelancer"></div>
            </div>
        </section>
        
        <!-- Contact -->
        <section id="contact">
            <div class="container">
                <div id="contact_me"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer></footer>
</body>
</html>
