<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
            <nav class="navbar navbar-expand-md fixed-top" id="top_nav">
                <div class="container">
                  <a class="navbar-brand fw-bold text-white" href="#">START BOOTSTRAP</a>
                  <button class="navbar-toggler border-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">PORTFOLIO</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">ABOUT</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-white" href="#">CONTACT</a>
                      </li>
                    </ul>
                    
                  </div>
                </div>
              </nav>

        <!-- Hero -->
        <section id="hero">
            <div class="container-md pt-1 text-center">
                <!-- Bio -->
                <div id="bio">
                    <!-- Avatar -->
                    <img src="img/avatar.svg" alt="avatar" id="avatar">
                    
                    <!-- Name -->
                    <h1 class="h1 text-white fw-semibold">START BOOTSTRAP</h1>
                    
                    <span class="ms_line d-inline-block"></span>

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill text-white" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                    </svg>
                    
                    <span class="ms_line d-inline-block"></span>
                    
                    <!-- Job -->
                    <p class="h5 mt-3 text-white">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>

                </div>
            </div>
        </section>
    </header>

    <!-- Main -->
    <main>
        <!-- Portfolio -->
        <section id="portfolio">
            <div class="container">
                
                <!-- Row #1 -->
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="icon"></div>
                    </div>

                    <div class="col_icon col-12 col-md-6 col-lg-4">
                        <div class="icon"></div>
                    </div>

                    <div class="col_icon col-12 col-md-6 col-lg-4">
                        <div class="icon"></div>
                    </div>

                    <div class="col_icon col-12 col-md-6 col-lg-4">
                        <div class="icon"></div>
                    </div>

                    <div class="col_icon col-12 col-md-6 col-lg-4">
                        <div class="icon"></div>
                    </div>

                    <div class="col_icon col-12 col-md-6 col-lg-4">
                        <div class="icon"></div>
                    </div>

                </div>

            </div>
        </section>
        
        <!-- About -->
        <section id="about">
            <div class="container">
                <div id="about_freelancer"></div>
            </div>
        </section>
        
        <!-- Contact -->
        <section id="contact">
            <div class="container">
                <div id="contact_me"></div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <!-- Find us Section -->
        <section id="find_us">
            <div class="container">
                <div class="row g-4">
                
                    <div class="find_us_col col-12 col-md-4">
                        <div class="info"></div>
                    </div>
    
                    <div class="find_us_col col-12 col-md-4">
                        <div class="info"></div>
                    </div>
    
                    <div class="find_us_col col-12 col-md-4">
                        <div class="info"></div>
                    </div>
    
                </div>    
            </div>
            
        </section>

        <!-- Copyrights -->
        <section id="copyrights"></section>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
